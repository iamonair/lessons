<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 10</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="container">
        <div class="header-block">
          <h1 class="header-block__title">My homework #10</h1>
        </div>
      </header>

      <main class="container">
        <div class="main-block">
          
          <div class="main-block__modern modern">
            <div class="modern__img-block img-block">
              <div class="img-block__item img-block__item--circle"></div>
              <div class="img-block__item img-block__item--laptop">
                <img src="img/laptop.png" alt="Чорний відкритий ноутбук, вигляд під кутом.">
              </div>
              <div class="img-block__item img-block__item--cloud">
                <img src="img/cloud.png" alt="Загагуліна схожа на хмарку.">
              </div>
              <div class="img-block__item img-block__item--stars">
                <img src="img/stars.png" alt="Три білі зірки різного розміру на помаранчовому колі.">
              </div>
              <div class="img-block__item img-block__item--girl">
                <img src="img/girl.png" alt="Дівчина-брюнетка в червоному светрі з широкою посмішкою.">
              </div>
              <div class="img-block__item img-block__item--arrow">
                <img src="img/arrow.png" alt="Фігурна стрілка зліва на право.">
              </div>
              <div class="img-block__item img-block__item--block">
                <img src="img/block.jpg" alt="Карточка-блок: білий фон, помаранчове коло зліва вгорі, чотири сірі лінії різної довжини і ширини.">
              </div>
              <div class="img-block__item img-block__item--big-arrow">
                <img src="img/big-arrow.png" alt="Фігурна стрілка з загогулінами зліва на право.">
              </div>
            </div>
          </div>

          <div class="main-block__portfolio portfolio">
            <div class="portfolio__block">
              <img class="portfolio__block-img" src="img/waves.png" alt="Фонове зображення неначе хвилі піску під прмінням заходу сонця, коричнево-синього кольору з переливом">
              <div class="portfolio__block-content">
                <div class="portfolio__block-content-label">Design</div>
                <h2 class="portfolio__block-content-title">SOFA</h2>
              </div>
            </div>
          </div>
        </div>

      </main>

      <footer class="footer">
        <div class="footer__container">
          <div class="footer__content">
            <p>© 2024 Всі права захищені.</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
