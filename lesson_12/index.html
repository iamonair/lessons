<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 12</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="container">
        <div class="header-block">
          <h1 class="header-block__title">My homework #12</h1>
        </div>
      </header>

      <main class="container">
        <div class="transform-container">

          
          <div class="car-block">
            <div class="car-block__container">
              <div class="decor">
                <div class="moon"></div>
                <img class="cloud" src="img/cloud.webp" alt="Невелике скупчення сіруватих хмаринок">
                <img class="cloud-grey" src="img/cloud-grey.png" alt="Невелике скупчення сіруватих хмаринок">
                
              </div>
              <div class="car-block__presents">
                <img class="presents" src="img/presents.png" alt="Шість запакованих коробок з подарунками">
              </div>
              <div class="car-block__details">
                <div class="car-block__roof"></div>
                  
                <div class="car-block__body"></div>
                
                <div class="car-block__window"></div>
                <div class="car-block__hood"></div>
                <div class="car-block__light"></div>
                <div class="car-block__headlight"></div>
                <div class="car-block__threshold"></div>
                <div class="car-block__handle"></div>
                <div class="car-block__bumper-front"></div>
                <div class="car-block__trunk"></div>
                <div class="car-block__middle"></div>
                <div class="car-block__bumper-back"></div>
                <div class="wheels">
                  <div class="wheel"></div>
                  <div class="wheel"></div>
                </div>
              </div>
            </div>
            
          </div>
        </div>

      </main>

      <footer class="footer">
        <div class="footer__container">
          <div class="footer__content">
            <p>© 2024 Всі права захищені.</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
